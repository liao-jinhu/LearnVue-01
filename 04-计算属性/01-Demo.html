<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
    {{fullName}}
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            firstName:'星湖',
            lastName:'1024'
        },

        computed:{
            fullName:function (){
                return this.firstName + '  '+this.lastName
            }
        }
    })
</script>

</body>
</html>
