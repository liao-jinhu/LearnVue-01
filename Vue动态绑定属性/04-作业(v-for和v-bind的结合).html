<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
<!--作业需求： 点击列表中的哪一项，那么该项的文字变成红色-->
<div id="app">
    <ul>
        <li :class="{active: currentIndex === index}"   v-for="(m, index) in movies"  @click="liClick(index)">
            {{index}}--{{m}}
        </li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            movies: ['海王', '海尔兄弟', '火影忍者', '进击的巨人'],
            currentIndex: 0 //记录当前谁变红
        },
        methods: {
            liClick: function (index) {
                this.currentIndex = index;
            }
        }
    })
</script>
</body>
</html>
