<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <H1 v-bind:style="{fontSize:finalSize,color:finalColor}">{{message}}</H1>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            finalSize: '100px',
            finalColor: 'red'
        }
    })
</script>

</body>
</html>
