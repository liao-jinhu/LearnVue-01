<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表输出</title>
</head>
<script src="../js/vue.js"></script>
<body>

<div id="app">
    <h1>{{message}}</h1>

    <ul>
        <li v-for="item in movies">{{item}}
        </li>
    </ul>

</div>

<script>
    const app = new Vue(
        {
            el:'#app',
            data:{
                message:'hello word',
                movies:['隐形的客人','千钧一发']
            }
        }

    )
</script>

</body>
</html>
